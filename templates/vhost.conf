<VirtualHost *:80>
	SuExecUserGroup leomira leomira

	ServerAdmin info@leomira.com
	ServerName leomira.com
	ServerAlias new.leomira.com

	DirectoryIndex index.php
	DocumentRoot /var/www/leomira.com/public/
	ErrorLog /var/www/leomira.com/logs/error.log

	Alias /fcgi-bin/ /var/www/leomira.com/fcgi-bin/
	AddHandler php-fastcgi .php
	AddType application/x-httpd-php .php
	Action php-fastcgi /fcgi-bin/php.fcgi

	<Directory /var/www/leomira.com/fcgi-bin/>
		SetHandler fcgid-script
		AllowOverride None
		Options -Indexes +ExecCGI -FollowSymlinks -SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	RewriteEngine On

	# Remove the www alias
	# RewriteCond %{HTTP_HOST} ^www\.leomira\.com$ [NC]
	# RewriteRule ^(.+)$ http://new.leomira.com$1 [R=301,L]

	RewriteCond %{REQUEST_URI} ^/.+$
	RewriteCond %{REQUEST_FILENAME} !\.(gif|jpe?g|png|js|css|swf|php|ico|txt|pdf)$ [OR]
	RewriteCond %{REQUEST_FILENAME} !-f [OR]
	RewriteCond %{REQUEST_FILENAME} !-d [OR]
	RewriteCond %{REQUEST_FILENAME} !-l
	RewriteRule ^ - [L]

	RewriteRule ^/(.+)$ /index.php$1 [PT,L,QSA]
</VirtualHost>
